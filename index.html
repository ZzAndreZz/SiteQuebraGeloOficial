<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Sriracha&display=swap" rel="stylesheet">
    <title>IFuji</title>
</head>

<body>
    <main class="container">
        <nav class="navbar navbar-light col-md-12" style="background-color: #4d85fe;">
            <a class="navbar-brand">Site de Gelo</a>
            <div class="row" class="botoes">
                <div><button type="button" class="btn btn-info">Home</button></div>
                <div><button type="button" class="btn btn-info">Sobre Nós</button></div>
                <div><button type="button" class="btn btn-info">Fale Conosco</button></div>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </nav>

        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../sitedegelo/img/cubosdegelo.jpg" alt="cubos de gelo">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../sitedegelo/img/formasdegelo.jpg" alt="formas de gelo">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../sitedegelo/img/gelodecoco.png" alt="gelo de coco">
                </div>
            </div>
        </div>
          

        <div class="row">
            <div class="card col-md-3">
                <img src="img/cubosdegelo.jpg" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Cubos de Gelo</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        

            <div class="card col-md-3" style="width: 18rem;">
                <img src="img/formasdegelo.jpg" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Formas de Gelo</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>
    

            <div class="card col-md-3" style="width: 18rem;">
                <img src="img/gelodecoco.png" class="card-img-top" alt="...">
                <div class="card-body text-justify">
                    <h5 class="card-title">Gelo de Coco</h5>
                    <p class="card-text">Descrição</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>









        <footer >
            <nav class="navbar navbar-light" style="background-color: #4d85fe;">
                <a class="navbar-brand">Site de Gelo
        
                    <img src="img/All_rights_reserved_logo.svg.png" width="15" alt=""></a>
            </nav>

        </footer>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script.js">
    </script>
</body>

</html>
