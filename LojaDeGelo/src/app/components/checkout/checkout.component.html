<div class="paginaCheckout">

    <div class="p-3"></div>
    <main class=container>
        <form [formGroup]="formEntrega" (ngSubmit)="compraRealizada()">
            <div class="col-md-8 offset-md-2">
                <header class="tituloEntrega"> 
                <strong>  ENTREGA </strong>
                </header>
                <div class="p-3"></div>
               <div class="form-row">
                 <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                                        <input class="form-control" type="text" id="cep" (blur)="pegarCpf()" formControlName="cep"
                        placeholder="Digite o CEP"  maxlength="8" required>
                </div>
            <div class="form-group col-md-6">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco" formControlName="endereco"
                        placeholder="Digite o endereço" required>
                </div>
                    <div class="form-group col-md-3">
                        <label for="numeroEnderecoUsuario">Número</label>
                        <input class="form-control" type="text" id="numeroEnderecoUsuario" formControlName="nroEndereco"
                            placeholder="Digite o numero" required></div>

                    <div class="form-group col-md-4">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" id="complementoUsuario" formControlName="complemento"
                            placeholder="Digite o complemento">
                            </div>
                    <div class="form-group col-md-3">
                        <label for="bairro">Bairro</label>
                        <input class="form-control" type="text" id="bairro" formControlName="bairro"
                            placeholder="Digite o bairro" required>
                            </div>
                    <div class="form-group col-md-3">
                            <label for="cidade">Cidade</label>
                            <input class="form-control" type="text" id="cidade" formControlName="cidade"
                                placeholder="Digite a cidade" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="estado">Estado</label>
                            <select class="form-control" formControlName="estado" id="estado" required>
                                <option value="" selected>Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                <div class="p-4"></div>
</div>
<app-pagamento></app-pagamento>
<div class="p-4"></div>
                <div class="d-flex justify-content-center"> 
                <button class="btn btn-primary btn-lg" [disabled]="!formEntrega.valid" type ="button" data-toggle="modal" data-target="#compraFinalizada" >Finalize sua compra</button> </div>
            <div class="p-2"></div>    
                <div id="compraFinalizada" class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title">Confirme a sua compra!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                             <div class="ml-6">     
                                 <app-resumo-compra></app-resumo-compra>
                            </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#compraFinalizada" type="button" routerLink="/">Confirmado!</button>
                            </div>
                        </div>
                        </div>
                    </div>
