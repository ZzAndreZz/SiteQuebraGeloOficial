<main class="container">
    <div class="paginaItems">
        <div class="col-md-12 row">
            <div class="col-md-7">
                <div class="cart-items">
                    <div class="tituloCarrinho"> MEU CARRINHO</div>
                    <div class="p-4"></div>
                    <div class="cart-header row" *ngFor="let item of carrinho">
                        <div class="close" (click)="excluirProduto(item)"> <img src="./assets/excluir.png"
                                width="33" heigth="33" id="apagar1"
                                ></div>
                        <div class="cart-sec">
                            <div class="cart-item cyc">
                                <img src="./assets/baldedegelo.jpg" class="img-responsive"></div>
                            <div class="cart-item-info">
                                <h5><a class="item_nome" href="#">
                                        {{item.produto.nome}}</a>
                                    <span>Vendido e fornecido por: My Ice.</span>
                                </h5>
                                <span>R${{item.produto.valor}},00</span>
                                <ul>
                                    <p>Quantidade:
                                        <input type=image src="./assets/menos.png" width="14" height="14"
                                            (click)="diminuir(item)">
                                        <input [ngClass]="{'arredondar':true}" value="1" [(ngModel)]="item.qtd"
                                            style="min-width:10px;" disable>
                                        <input type=image src="./assets/mais.png" width="14" height="14"
                                            (click)="aumentar(item)" ></p>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 cart-total">
                <div class="tituloResumo"> RESUMO DA COMPRA  </div>
                <div class="card" style="width: 20rem;">
                    <ul class="list-group list-group-flush">
                        <div id="subtotal">
                            <li class="list-group-item"><strong> Subtotal </strong>
                                <p> <span id="subtotalValor"> R$ {{subTotal}},00 </span></p>
                            </li>                    
                        <li class="list-group-item"><strong> Total </strong> <span id="totalValor">R${{subTotal}},00 </span> </li>
                        <div class="d-flex flex-column bd-highlight mb-3">
                            <div class="p-2 bd-highlight"><button type="button" class="btn btn-primary btn-block"
                                    routerLink="/checkout">Continuar</button> </div>
                            <div class="p-2 bd-highlight"><button type="button"
                                    class="btn btn-outline-primary btn-block" href="produtos.html"> Escolher mais
                                    produtos </button></div>
                        </div>
