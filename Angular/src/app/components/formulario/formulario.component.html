<div class="paginaCheckout container">


    <form [formGroup]="formFormulario" class="row ml-4 p-5" (ngSubmit)="onSubmit()">

        <!-- DADOS PESSOAIS -->

        <div class="col-md-6">
            <header class="text-light p-2 margin-top:30" style="background-color: #6fb2ff;">
                Dados Pessoais
            </header>
            <div class="p-2"></div>
            <div class="form-group">
                <label for="nolme">Nome Completo</label>
                <input class="form-control" type="text" id="nolme" name="nolme" placeholder="Digite seu nome completo"
                    formControlName="name" maxlength="30">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input class="form-control" type="number" id="cpf" name="cpf" maxlength="11"
                    placeholder="Digite seu CPF" formControlName="cpf" maxlength="11">
            </div>
            <div class="form-group">
                <label for="telefoneUsuario">Telefone</label>
                <input class="form-control" type="tel" id="telefoneUsuario" name="telefoneUsuario"
                    placeholder="Digite seu telefone" formControlName="tel" maxlength="11">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu email"
                    formControlName="email" maxlength="30">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" name="senha" placeholder="Digite sua senha"
                    formControlName="senha">
            </div>
            <div class="form-group">
                <label for="confirmarsenha">Confirme a Senha</label>
                <input class="form-control" type="password" id="confirmarsenha" name="confirmarsenha"
                    placeholder="Confirmar Senha" formControlName="senha">
            </div>

        </div>


        <div class="col-md-6">
            <header class="text-light p-2 margin-top:30" style="background-color: #6fb2ff;">
                Endereço
            </header>
            <div class="p-2"></div>
            <div class="form-group">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="text" id="cep" (blur)="pegarCep()" formControlName="cep"
                        placeholder="Digite o CEP" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco" formControlName="endereco"
                        placeholder="Digite o endereço" required>
                </div>
                <div class="form-group">
                    <label for="numeroEnderecoUsuario">Número</label>
                    <input class="form-control" type="text" id="numeroEnderecoUsuario" formControlName="nroEndereco"
                        placeholder="Digite o numero" required></div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input class="form-control" type="text" id="complemento" formControlName="complemento"
                        placeholder="Digite o complemento">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input class="form-control" type="text" id="bairro" formControlName="bairro"
                        placeholder="Digite o bairro" required>
                </div>
                <div class="form-group row">
                    <div class="col-9">
                        <label for="cidade">Cidade</label>
                        <input class="form-control" type="text" id="cidade" formControlName="cidade"
                            placeholder="Digite a cidade" required>

                    </div>
                    <div class="form-group col-md-3">
                        <label for="estado">Estado</label>
                        <select class="form-control" formControlName="estado" id="estado" required>
                            <option value="" disabled selected>Estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                        </select>
                    </div>
                </div>

            </div>


            <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-lg" type="submit" data-toggle="modal"
                    data-target="#compraFinalizada">Salvar</button>
            </div>
        </div>
