                    <input class="form-control mr-sm-2" id="pesquisar" type="search" placeholder="Pesquisar"

                    <button class="btn btn-light my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Comeco do Login -->
    <main>
        <div class="container-login">
            <div class="content-login primeiro-content">
                <div class="primeira-coluna">
                    <h2 class="title-login title-primario">Bem vindo de volta</h2>

                    <button id="signin" class="btn2 btn-primario">Logar</button>
                </div>
                <div class="segunda-coluna">
                    <h2 class="title-login title-segundario">Criar Conta</h2>
                    <p class="descricao descricao-secundaria">Prencha seus dados para cadastrar</p>
                    <form name="formlogin" class="form">
                        <label class="label-input">
                            <i class="fas fa-user icone-modify"></i>
                            <input id="nome" type="text" name="nome" placeholder="Nome Completo" required>
                        </label>

                        <label class="label-input">
                            <i class="fas fa-user icone-modify"></i>
                            <input id="cpf" type="text" name="cpf" placeholder="CPF" required>
                        </label>

                        <label class="label-input">
                            <i class="fas fa-calendar icone-modify"></i>
                            <input id="dtaNascimento" type="text" name="dtaNascimento" placeholder="Data de Nascimento"
                                required>
                        </label>

                        <label class="label-input">
                            <i class="far fa-envelope icone-modify"></i>
                            <input class="email" type="email" name="email" placeholder="Email" required>
                        </label>
                        <button class="btn2 btn-secundario">Cadastrar</button>
                    </form>
                </div> <!--  segunda coluna -->
            </div> <!--  primeiro content -->
            <div class="content-login segundo-content">
                <div class="primeira-coluna">
                    <h2 class="title-login title-primario">Bem-vindo</h2>
                    <p class="descricao descricao-primaria">Clique abaixo para se cadastrar</p>
                    <button id="signup" class="btn2 btn-primario">Cadastrar</button>
                </div>
                <div class="segunda-coluna">
                    <h2 class="title-login title-segundario">Bem Vindo de volta</h2>
                    <p class="descricao">Utilize sua conta</p>
                    <form class="form">

                        <label class="label-input">
                            <i class="far fa-envelope icone-modify"></i>
                            <input class="email" type="email" placeholder="Email" required>
                        </label>

                        <label class="label-input">
                            <i class="fas fa-lock icone-modify"></i>
                            <input class="senha" type="password" placeholder="Senha" required>
                        </label>

                        <a class="password" href="#">Esqueceu sua senha?</a>

                        <button class="btn2 btn-secundario">Logar</button>
                    </form>
                </div> <!--  segunda coluna -->
            </div> <!--  segundo content -->
        </div>
    </main>
